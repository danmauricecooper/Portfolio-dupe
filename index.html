!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: white;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 60px;
      font-size: 3rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .name-part {
      display: inline-block;
    }

    .name-part:first-child {
      transform: rotate(-35deg);
      transform-origin: center;
    }

    .name-part:last-child {
      transform: rotate(35deg);
      transform-origin: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .project {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .project-image {
      width: 100%;
      height: 270px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      overflow: hidden;
    }

    .logo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 27px;
    }

    .project-title {
      padding: 27px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="name-part">Daniel</span>
      <span class="name-part">Cooper</span>
    </h1>
    <div class="gallery">
      <a href="https://danmauricecooper.github.io/google_lens_mixed_methods.html/" class="project" target="_blank">
        <div class="project-image">
          <img src="https://techtips.colonielibrary.org/wp-content/uploads/2023/12/lens.jpg" alt="Google Lens" class="logo">
        </div>
        <div class="project-title">Google Lens, live translation</div>
      </a>

      <a href="https://danmauricecooper.github.io/pret_a_manger_notifications/" class="project" target="_blank">
        <div class="project-image">
          <svg class="logo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="15" width="180" height="50" rx="25" fill="#8B0000"/>
            <text x="100" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Pret A Manger</text>
          </svg>
        </div>
        <div class="project-title">Pret-A-Manger Competitive Analysis</div>
      </a>

      <a href="https://danmauricecooper.github.io/cts_use_case_mixed_method/" class="project" target="_blank">
        <div class="project-image">
          <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/25267915/HT007_Circle_To_Search_Android_B.png?quality=90&strip=all&crop=16.666666666667,0,66.666666666667,100" alt="Circle to Search" class="logo">
        </div>
        <div class="project-title">Google's Circle to Search Use Case Mixed Method Research</div>
      </a>

      <a href="https://danmauricecooper.github.io/herbalife_APAC_usability/" class="project" target="_blank">
        <div class="project-image">
         <img src="https://1000logos.net/wp-content/uploads/2019/08/Herbalife-Logo.png" alt="Herbalife" class="logo"> 
        </div>
        <div class="project-title">Herbalife APAC Usability Study</div>
      </a>
 

      <a href="https://danmauricecooper.github.io/Systems-design/" class="project" target="_blank">
        <div class="project-image">
         <img src="https://res.cloudinary.com/rangle/image/upload/w_auto,q_auto,dpr_auto,f_auto/v1659118861/rangle.io/blogs/what-is-a-design-system/feature-photo.png" alt="Herbalife" class="logo"> 
        </div>
        <div class="project-title">Design System Development for Herbalife</div>
      </a>


      <a href="https://danmauricecooper.github.io/Resume/" class="project" target="_blank">
        <div class="project-image">
          <img src="https://i.ytimg.com/vi/8keHmx6n3Z4/hqdefault.jpg" alt=“Resume” class="logo"> 
            <circle cx="100" cy="100" r="80" fill="#4285F4"/>
            <text x="100" y="115" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle"> </text>
          </svg>
        </div>
        <div class="project-title">Resume</div>
      </a>
    </div>
  </div>
</body>
</html>
