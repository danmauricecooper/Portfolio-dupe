<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Cooper - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px 60px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 80px;
            height: 100px;
        }

        .name-container {
            position: relative;
            width: 200px;
            height: 80px;
        }

        .name-part {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .daniel {
            transform: rotate(-35deg);
            transform-origin: right center;
            right: 50%;
            top: 50%;
            margin-right: 5px;
        }

        .cooper {
            transform: rotate(35deg);
            transform-origin: left center;
            left: 50%;
            top: 50%;
            margin-left: 5px;
        }

        .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
      flex-grow: 1;
    }

    .tech-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: auto;
    }

    .tag {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
</head>
<body>
    <div class="header">
        <div class="name-container">
            <span class="name-part daniel">DANIEL</span>
            <span class="name-part cooper">COOPER</span>
        </div>
    </div>

    <div class="gallery">
        <a href="https://danmauricecooper.github.io/google_lens_mixed_methods.html/" class="project" target="_blank">
            <div class="project-image">
                <img src="https://techtips.colonielibrary.org/wp-content/uploads/2023/12/lens.jpg" alt="Google Lens" class="logo">
            </div>
            <div class="project-title">Google Lens, live translation</div>
        </a>

        <a href="https://danmauricecooper.github.io/pret_a_manger_notifications/" class="project" target="_blank">
            <div class="project-image">
                <svg class="logo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="15" width="180" height="50" rx="25" fill="#8B0000"/>
                    <text x="100" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Pret A Manger</text>
                </svg>
            </div>
            <div class="project-title">Pret-A-Manger Competitive Analysis</div>
        </a>

        <a href="https://danmauricecooper.github.io/cts_use_case_mixed_method/" class="project" target="_blank"> 
            <div class="project-image">
                <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/25267915/HT007_Circle_To_Search_Android_B.png?quality=90&strip=all&crop=16.666666666667,0,66.666666666667,100" alt="Circle to Search" class="logo">
            </div>
            <div class="project-title">Google's Circle to Search Use Case Mixed Method Research</div>
        </a>

        <a href="https://danmauricecooper.github.io/herbalife_APAC_usability/" class="project" target="_blank">
            <div class="project-image">
                <img src="https://1000logos.net/wp-content/uploads/2019/08/Herbalife-Logo.png" alt="Herbalife" class="logo"> 
            </div>
            <div class="project-title">Herbalife APAC Usability Study</div>
        </a>
    </div>
</body>
</html>
