!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: white;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 60px;
      font-size: 3rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .name-part {
      display: inline-block;
    }

    .name-part:first-child {
      transform: rotate(-35deg);
      transform-origin: center;
    }

    .name-part:last-child {
      transform: rotate(35deg);
      transform-origin: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .project {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .project-image {
      width: 100%;
      height: 270px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      overflow: hidden;
    }

    .logo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 27px;
    }

    .project-title {
      padding: 27px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
